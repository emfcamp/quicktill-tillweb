<div class="smaller mt-auto mb-auto">
  {% include "emf/charts.html" %}

  <h2>Time passed</h2>
  <p>We have been open for {{info.time_passed}} out of {{info.length}}.  That's {{info.completed_pct|stringformat:"0.1f"}}%.</p>
  <div class="bargraph" style="margin-bottom: 2.5em;">
    <div class="bar" style="width:{{info.completed_pct}}%;">
      <span>{{info.completed_pct|stringformat:"0.1f"}}%</span>
    </div>
  </div>
</div>
