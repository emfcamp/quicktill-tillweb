{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}EMF Bar Information{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="STYLESHEET" type="text/css" href="{% static "emf/css/display.css" %}">
    <script type="module" src="{% static "emf/js/display.js" %}"></script>
  </head>
  <body>
    <div id="container">
      <header>
	<div id="logo"><img src="{% static "emf/img/logo.svg" %}" width="400"></div>
	<h1 id="title"></h1>
	<div id="clock"></div>
      </header>
      <main id="content"></main>
      <div id="page"></div>
    </div>
  </body>
</html>
